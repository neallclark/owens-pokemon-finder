<!DOCTYPE html>
<html>
    <head>
        <script data-main="app" src="lib/require.js"></script>
        <style>
            .selected {
                background-color: #EAEF1B; /* or any other style you want */
            }
        </style>
    </head>
    <body>
        <h1>Pokemon Finder</h1>
        <div>
            <h2>Generation</h2>
            <div>
                <button id="gen-1" data-generation="1">1</button>
                <button id="gen-2" data-generation="2">2</button>
                <button id="gen-3" data-generation="3">3</button>
                <button id="gen-4" data-generation="4">4</button>
                <button id="gen-5" data-generation="5">5</button>
                <button id="gen-6" data-generation="6">6</button>
                <button id="gen-7" data-generation="7">7</button>
                <button id="gen-8" data-generation="8">8</button>
                <button id="gen-9" data-generation="9">9</button>
            </div>
        <div>
        
        <div>
            <h2>Type</h2>
            <button id="type-all" data-type="All">All</button>
            <button id="type-Normal" data-type="normal">Normal</button>
            <button id="type-Fire" data-type="fire">Fire</button>
            <button id="type-Water" data-type="water">Water</button>
            <button id="type-Electric" data-type="electric">Electric</button>
            <button id="type-Grass" data-type="grass">Grass</button>
            <button id="type-Ice" data-type="ice">Ice</button>
            <button id="type-Fighting" data-type="fighting">Fighting</button>
            <button id="type-Poison" data-type="poison">Poison</button>
            <button id="type-Ground" data-type="ground">Ground</button>
            <button id="type-Flying" data-type="flying">Flying</button>
            <button id="type-Psychic" data-type="psychic">Psychic</button>
            <button id="type-Bug" data-type="bug">Bug</button>
            <button id="type-Rock" data-type="rock">Rock</button>
            <button id="type-Ghost" data-type="ghost">Ghost</button>
            <button id="type-Dragon" data-type="dragon">Dragon</button>
            <button id="type-Dark" data-type="dark">Dark</button>
            <button id="type-Steel" data-type="steel">Steel</button>
            <button id="type-Fairy" data-type="fairy">Fairy</button>
        </div>
        <br>
        <div id="result-box"></div>
    </body>
</html>
